<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css"/>
    <title>Money Tracker</title>
  </head>
  <body>
    <div id="app">
      <h1>Money Tracker</h1>
      <br><br>
        <form class="form" v-on:submit.prevent="addItem">
          <input type="checkbox">Income <input type="checkbox">Outcome
        	<input type="text" v-model="text" placeholder="Description">
        	<input type="text" v-model="priority" placeholder="Amount">
        	<button type="submit">Add</button>
      </form>
      <br>
      <div class="total">
        <p id="letter">Total Amount &emsp;&emsp;&emsp;&emsp;&emsp; Total Income &emsp;&emsp;&emsp;&emsp;&emsp; Total Outcome</p>
        <p> {{ totalAmount }} &emsp;&emsp;&emsp;&emsp;&emsp; {{ totalIncome }} &emsp;&emsp;&emsp;&emsp;&emsp; {{ totalOutcome }} </p>
      <br>
      </div>
      <div class="controls">
      	<button v-on:click="showAll()">Show All</button>
      	<button v-on:click="showActive()">Show Income</button>
      	<button v-on:click="showCompleted()">Show Outcome</button>
      </div>
      <br><br><br>
      <ul>
        <li v-for="item in filteredItems"  draggable="true" v-on:dragstart="dragItem(item)" v-on:dragover.prevent v-on:drop="dropItem(item)">
          <input type="checkbox" v-model="item.completed" v-on:click="completeItem(item)"/><label v-bind:class="{ completed: item.completed }">{{ item.text }}{{item.priority}}</label><button v-on:click="deleteItem(item)" class="delete">X</button>
        </li>
      </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js" integrity="sha256-pU9euBaEcVl8Gtg+FRYCtin2vKLN8sx5/4npZDmY2VA=" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
  </body>
  <footer>
    <p><a href="https://github.com/olivial118/creative4">Github Repository</p>
</footer>
</html>
